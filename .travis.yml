language: rust

rust:
  - nightly-2017-03-04
  - beta
  - stable

script:
  - cargo build && cargo test
  - if [[ "$TRAVIS_RUST_VERSION" == "nightly-2017-03-04" ]]; then cargo bench; fi
  - if [[ "$TRAVIS_RUST_VERSION" == "nightly-2017-03-04" ]]; then cargo build --features "use_simd" && cargo test --features "use_simd" && cargo bench --features "use_simd"; fi
